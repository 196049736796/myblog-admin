<!doctype html>
<html lang="en">

			var submitto = sf.sengine.value + escape(sf.searchterms.value);

			return false;
			}

			<p class="text">
				噢...出错啦，返回主页瞧瞧吧。
			
				<form name="searchform" onSubmit="return dosearch();">
					<input type="hidden" name="sengine" value="http://www.google.com/search?q=site:\www/myxinge.cn+" />
					<input type="text" name="searchterms" class="inputform">
					<input type="submit" name="SearchSubmit" value="Search" class="button"> 
				</form>
			</p>
				
			<p class="links">

</html>
