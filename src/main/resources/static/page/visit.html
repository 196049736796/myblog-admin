<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>访问管理</title>
    <link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
    <script type="text/javascript" src="ui/jquery.min.js"></script>
    <script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
    <script type="text/javascript" src="js/crud.js"></script>
    <script type="text/javascript" src="js/date.js"></script>
    <style type="text/css">
        a {
            margin-left: 5px;
        }
    </style>
    <script type="text/javascript">
        var name = "visit";
        var columns = [[
            {field: 'id', title: '编号', width: 100},
            {field: 'ip', title: 'IP', width: 120},
            {field: 'address', title: '地址', width: 300},
            {
                field: 'visittime', title: '上次来访时间', width: 150,
                formatter: function (value, row, index) {
                    if (value) {
                        return new Date(value).Format("yyyy-MM-dd hh:mm:ss");
                    }
                }
            },
            {field: 'visitNum', title: '访问次数', width: 100},

            {
                field: '-', title: '操作', width: 100,
                formatter: function (value, row, index) {
                    var oper = '<a href="javascript:void(0)" style="color:red" onclick="del(' + row.id + ')">删除</a>';
                    return oper;
                }
            }
        ]];

    </script>
</head>
<body>
<!--条件查询表单-->
<div class="easyui-panel" style="padding-left:4px;border-bottom:0px;">
    <div style="height:2px;"></div>
    <form id="searchForm">
        IP：<input name="name">
        地址：<input name="email">
        来访时间：<input name="state">
        <button type="button" id="btnSearch">查询</button>
        <button type="button" id="btnReset">清除</button>
    </form>
    <div style="height:2px;"></div>
</div>
<table id="grid"></table>
</body>
</html>
